[tox]
envlist = py27 flake8 behave docs

[travis]
python =
    2.7: py27

[testenv:flake8]
basepython=python
deps=flake8
commands=flake8 example_bdd_python_behave

[testenv:behave]
basepython=python
setenv =
    PYTHONPATH = {toxinidir}
whitelist_externals = sudo
install_command = pip install  -U {opts} {packages}
deps=
    argparse >= 1.2;  python_version <= '2.7'
    behave >= 1.2.5
    PyHamcrest >= 1.8
commands=behave ./votelig/features/

[testenv:docs]
basepython=python
changedir = docs
deps =
    sphinx >= 1.6.5
commands =
    sphinx-build -W -b html -d {envtmpdir}/doctrees . {envtmpdir}/html


; If you want to make tox run the tests with the same versions, create a
; requirements.txt with the pinned versions and uncomment the following lines:
; deps =
;     -r{toxinidir}/requirements.txt
